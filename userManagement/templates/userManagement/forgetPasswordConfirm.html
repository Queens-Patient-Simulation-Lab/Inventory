{% extends "itemManagement/chrome_template.html" %}
{% load crispy_forms_tags %}
{% block body %}
    <h1>Password Reset</h1>
    <form class="p-2 bg-light" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Reset password</button>
    </form>
{% endblock body %}
