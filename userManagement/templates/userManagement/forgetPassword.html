{% extends "itemManagement/chrome_template.html" %}
{% block body %}
    <h1>Forgot Password</h1>
    <form class="p-2 bg-light row" method="POST">
        {% csrf_token %}
        <label for="email" class="col-2">Enter email:</label>
        <input type="email" id="email" name="email" class="col">
        <div class="w-100"></div>
        <button type="submit" class="btn btn-primary m-1">send email</button>
    </form>
{% endblock body %}
