{% extends "pdf/pdf_template.html" %}
{% block body %}
<table class="table">
  <thead>
    <tr>
      <th scope="col" class="text-center">Time</th>
      <th scope="col" class="text-center">User</th>
      <th scope="col" class="text-center">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for h in logs %}
      <tr>
        <td class="text-center">{{h.time|date:"Y-m-d h:i A"}}</td>
        <td class="text-center">{{h.user.name}} ({{h.user.email}})</td>
        <td class="text-center">{{h.to_string}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock body %}
