{% extends "pdf/pdf_template.html" %}
{% block body %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Item</th>
      <th scope="col" class="text-center">Total</th>
    </tr>
  </thead>
  <tbody>

    {% for item in items %}
    <tr>
      <td>{{item.name}}</td>
      <td class="text-center">{{item.total}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock body %}
