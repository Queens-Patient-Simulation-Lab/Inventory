{% extends "pdf/pdf_template.html" %}
{% block body %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Item</th>
        <th scope="col">KGH ID</th>
        <th scope="col">Current Total</th>
        <th scope="col">Par</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <td>{{item.name}}</td>
        <td>{{item.kghID}}</td>
        <td>{{item.total}}</td>
        <td>{{item.par}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock body %}
