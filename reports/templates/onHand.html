{% extends "itemManagement/chrome_template.html" %}
{% block body %}
<div class="container">
  <h3>Inventory on Hand</h3>
  <h5>Generated on {% now "Y-n-j" %}</h5>
  <a class="btn btn-primary" href="{% url 'inventory-on-hand' format='csv' %}">Download CSV</a>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Item</th>
        <th scope="col" class="text-center">Total</th>
      </tr>
    </thead>
    <tbody>

      {% for item in items %}
      <tr>
        <td>{{item.name}}</td>
        <td class="text-center">{{item.total}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock body %}
