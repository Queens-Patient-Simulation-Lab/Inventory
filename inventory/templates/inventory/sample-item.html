{% extends "inventory/chrome_template.html" %}
{% load static %}
{% block body %}
<style>
	.text-box {
		background-color: rgba(245, 245, 245, 0.4);
		border: 1px solid gray;
		height: 35px;
	}
	
	
</style>
		
<!--	
	may use table to wrap around content
 -->

<div class="container">
		
		<form>
			<div class="form-group">
				<label for="itemName">Item Name</label>
				<input type="name" class="form-control" id="itemName" placeholder="name of item...">
			</div>
			
			<div class="form-group">
				<label for="materialNo">Item material No.</label>
				<input type="item_id" class="form-control" id="materialNo" placeholder="No. of item...">
			</div>
			
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			  <ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			  </ol>
			  <div class="carousel-inner">
				<div class="carousel-item active">
				  <img src="{% static 'inventory/puppy.jpeg' %}" class="d-block w-100 rounded" alt="...">
				</div>
				<div class="carousel-item">
				  <img src="{% static 'inventory/puppy.jpeg' %}" class="d-block w-100 rounded" alt="...">
				</div>
				<div class="carousel-item">
				  <img src="{% static 'inventory/puppy.jpeg' %}" class="d-block w-100 rounded" alt="...">
				</div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			  </a>
			</div>

			<div class="form-group">
				<label for="unit">Unit</label>
				<input type="unit_measure" class="form-control" id="unit" placeholder="unit of item...">
			</div>

			<div class="form-group">
				<label for="itemPrice">Item MA price</label>
				<input type="MA_price" class="form-control" id="itemPrice" placeholder="price of item...">
			</div>

			<div class="form-group">
				<label for="description">Description</label>
				<input type="item_description" class="form-control" id="description" placeholder="description of item...">
			</div>
			
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">Location</th>
						<th scope="col">Stock</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">Lab A</th>
						<td>
							<button class="btn btn-primary position-relative" type="submit">
								+
							</button>
							<div class="form-group">
								<input type="item_amount" class="form-control" id="amount" placeholder="27" style="width: 80px;">
							</div>
							<button class="btn btn-secondary position-relative" type="submit">
								-
							</button>
						</td>
					</tr>
					<tr>
						<th scope="row">Lab B</th>
						<td>
							<button class="btn btn-primary position-relative" type="submit">
								+
							</button>
							<div class="form-group">
								<input type="item_amount" class="form-control" id="amount" placeholder="346" style="width: 80px;">
							</div>
							<button class="btn btn-secondary position-relative" type="submit">
								-
							</button>
						</td>
					</tr>
					<tr>
						<th scope="row">Lab C</th>
						<td>
							<button class="btn btn-primary position-relative" type="submit">
								+
							</button>
							<div class="form-group">
								<input type="item_amount" class="form-control" id="amount" placeholder="12" style="width: 80px;">
							</div>
							<button class="btn btn-secondary position-relative" type="submit">
								-
							</button>
						</td>
					</tr>
				</tbody>
			</table>

			<div class="form-group">
				<label for="stock">Total Stock</label>
				<input type="total_stock" class="form-control" id="stock" placeholder="stock of item...">
			</div>
			
			<a href="" class="m-2">view history report</a>
			
			<div>
				<button class="btn btn-primary position-relative" type="submit">
					Save
				</button>
				
				<button class="btn btn-secondary position-relative" type="submit">
					Close
				</button>
			</div>
			
		</form>

</div>

{% endblock body %}
