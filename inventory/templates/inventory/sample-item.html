
{% load static %}
<!--
	may use table to wrap around content
 -->

<div class="container">
		
		<form>
			<div class="form-group m-2">
				<label for="itemName">Item Name</label>
				<input type="name" class="form-control" id="itemName" placeholder="name of item...">
			</div>

			<div class="form-group m-2">
				<label for="materialNo">Item material No.</label>
				<input type="item_id" class="form-control" id="materialNo" placeholder="No. of item...">
			</div>

			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			  <ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			  </ol>
			  <div class="carousel-inner">
				<div class="carousel-item active">
				  <img src="{% static 'inventory/puppy.jpeg' %}" class="d-block w-100 rounded" alt="...">
				</div>
				<div class="carousel-item">
				  <img src="{% static 'inventory/puppy.jpeg' %}" class="d-block w-100 rounded" alt="...">
				</div>
				<div class="carousel-item">
				  <img src="{% static 'inventory/puppy.jpeg' %}" class="d-block w-100 rounded" alt="...">
				</div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			  </a>
			</div>
			<div class="row m-1">
				<button class="btn btn-outline-secondary col" type="button" data-toggle="collapse" data-target="#pictureSetting" aria-expanded="false" aria-controls="pictureSetting">
					Edit pictures
				</button>
			</div>

			<div id="pictureSetting" class="collapse">
				<div class="list-group list-group-horizontal m-2 row card card-body">
					<img src="{% static 'inventory/puppy.jpeg' %}" alt="..." class="list-group-item rounded img-thumbnail col-sm-3">
					<img src="{% static 'inventory/puppy.jpeg' %}" alt="..." class="list-group-item rounded img-thumbnail col-sm-3">
					<img src="{% static 'inventory/puppy.jpeg' %}" alt="..." class="list-group-item rounded img-thumbnail col-sm-3">
					<button class="btn btn-outline-secondary list-group-item col-sm-3" type="button">
						<img src="{% static 'inventory/setting.png' %}" alt="..." class="rounded img-thumbnail">
					</button>
				</div>
			</div>

			<div class="form-group m-2">
				<label for="description">Description</label>
				<input type="item_description" class="form-control" id="description" placeholder="description of item...">
			</div>

			<div class="form-group m-2">
				<label>Tagging</label>
				<div class="row">
					<span class="badge badge-info m-1">tag1</span>
					<span class="badge badge-info m-1">tag2</span>
					<span class="badge badge-info m-1">tag3</span>
					<span class="badge badge-info m-1">tag4</span>
					<button class="btn btn-outline-secondary m-1" type="button">
						Edit tags
					</button>
				</div>
			</div>

			<div class="form-group m-2">
				<label for="itemPrice">Item MA price</label>
				<input type="MA_price" class="form-control" id="itemPrice" placeholder="price of item...">
			</div>

			<div class="form-group m-2">
				<label for="unit">Unit</label>
				<input type="unit_measure" class="form-control" id="unit" placeholder="unit of item...">
			</div>

			<table class="table table-striped m-2">
				<thead>
					<tr>
						<th scope="col">Location</th>
						<th scope="col">Stock</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="col">Lab A</th>
						<td class="row">
							<button class="btn btn-primary position-relative m-1" type="submit">
								-
							</button>
							<div class="form-group m-1">
								<input type="item_amount" class="form-control" id="amount" placeholder="27" style="width: 80px;">
							</div>
							<button class="btn btn-secondary position-relative m-1" type="submit">
								+
							</button>
						</td>
					</tr>
					<tr>
						<th scope="col">Lab B</th>
						<td class="row">
							<button class="btn btn-primary position-relative m-1" type="submit">
								-
							</button>
							<div class="form-group m-1">
								<input type="item_amount" class="form-control" id="amount" placeholder="346" style="width: 80px;">
							</div>
							<button class="btn btn-secondary position-relative m-1" type="submit">
								+
							</button>
						</td>
					</tr>
					<tr>
						<th scope="row">Lab C</th>
						<td class="row">
							<button class="btn btn-primary position-relative m-1" type="submit">
								-
							</button>
							<div class="form-group m-1">
								<input type="item_amount" class="form-control" id="amount" placeholder="12" style="width: 80px;">
							</div>
							<button class="btn btn-secondary position-relative m-1" type="submit">
								+
							</button>
						</td>
					</tr>
					<tr>
						<th scope="row" colspan="2">
							<button type="button" class="btn btn-outline-secondary col">assign a new location</button>
						</th>
					</tr>
				</tbody>
			</table>

			<div class="form-group m-2">
				<label for="stock">Total Stock</label>
				<input type="total_stock" class="form-control" id="stock" placeholder="385">
			</div>

			<a href="" class="m-2">view history report</a>

		</form>

</div>
