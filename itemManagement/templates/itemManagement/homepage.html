{% extends "itemManagement/chrome_template.html" %}
{% load static %}
{% block body %}

    <div class="container">
    <div class="form-group">
        <input class="form-control form-control-lg" id="input" type="text" placeholder="Search" aria-label="Search">
    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Location(s)</th>
          <th scope="col">Units on Hand</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"><img src="{% static 'itemManagement/nacl.jpg' %}" class="img-thumbnail img-responsive img-rounded" style="max-height: 60px; max-width: 70px;"></th>
          <td>NaCl 0.9% 500ml</td>
          <td>Main Storage Area</td>
          <td>15</td>
        </tr>
        <tr data-toggle="modal" data-target="#exampleModal">
          <th scope="row"><img src="{% static 'itemManagement/puppy.jpeg' %}" class="img-thumbnail img-responsive img-rounded" style="max-height: 60px; max-width: 100px;"></th>
          <td>Puppy</td>
          <td>Kennel</td>
          <td>385</td>
        </tr>
        <tr>
          <th scope="row"><img src="{% static 'itemManagement/puppy2.jpeg' %}" class="img-thumbnail img-responsive img-rounded" style="max-height: 60px; max-width: 100px;"></th>
          <td>Puppy 2</td>
          <td>Kennel</td>
          <td>50</td>
        </tr>
      </tbody>
    </table>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Item View</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
             <div id="modalContainer">

             </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


    {# Drop down list for editing item quantities per row #}
    <script>
        $.ajax("{% url 'sample-item'%}").done((data)=>{
            $("#modalContainer").append(data);
        });
    </script>



{% endblock body %}
