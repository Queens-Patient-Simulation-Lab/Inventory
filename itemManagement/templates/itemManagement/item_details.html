
{% load static %}
<!--
	may use table to wrap around content
 -->

<div class="container">
		
		<form>
			<div class="form-group m-2">
				<label for="itemName">Item Name</label>
				<input type="name" class="form-control" id="itemName" value="{{ name }}">
			</div>

			<div class="form-group m-2">
				<label for="materialNo">KGH ID</label>
				<input type="item_id" class="form-control" id="materialNo" value="{{ kghId }}">
			</div>

			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			  <ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			  </ol>
			  <div class="carousel-inner" style="max-width: 500px; margin: auto">
				<div class="carousel-item active">
				  <img src="{% static images.0 %}" class="d-block w-100 rounded" alt="...">
				</div>
				<div class="carousel-item">
				  <img src="{% static images.0 %}" class="d-block w-100 rounded" alt="...">
				</div>
				<div class="carousel-item">
				  <img src="{% static images.0 %}" class="d-block w-100 rounded" alt="...">
				</div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			  </a>
			</div>
			<div class="row m-1">
				<button class="btn btn-outline-secondary col" type="button" data-toggle="collapse" data-target="#pictureSetting" aria-expanded="false" aria-controls="pictureSetting">
					Edit pictures
				</button>
			</div>

			<div id="pictureSetting" class="collapse">
				<div class="list-group list-group-horizontal m-2 row card card-body">
					<img src="{% static 'itemManagement/puppy.jpeg' %}" alt="..." class="list-group-item rounded img-thumbnail col-sm-3">
					<img src="{% static 'itemManagement/puppy.jpeg' %}" alt="..." class="list-group-item rounded img-thumbnail col-sm-3">
					<img src="{% static 'itemManagement/puppy.jpeg' %}" alt="..." class="list-group-item rounded img-thumbnail col-sm-3">
					<button class="btn btn-outline-secondary list-group-item col-sm-3" type="button">
						<img src="{% static 'itemManagement/setting.png' %}" alt="..." class="rounded img-thumbnail">
					</button>
				</div>
			</div>

			<div class="form-group m-2">
				<label for="description">Description</label>
				<input type="item_description" class="form-control" id="description" value="{{ description }}">
			</div>

			<div class="form-group m-2">
				<label>Tagging</label>

				<div class="row">
                    {% for tag in tags %}
                        <span class="badge badge-info m-1" style="line-height: 2.5">{{ tag }}</span>
                    {%  endfor %}
					<button class="btn btn-outline-secondary m-1" type="button">
						Edit tags
					</button>
				</div>
			</div>

			<div class="form-group m-2">
				<label for="itemPrice">Item price</label>
				<input type="MA_price" class="form-control" id="itemPrice" value="${{ price }}">
			</div>

			<div class="form-group m-2">
				<label for="unit">Unit of Measurement</label>
				<input type="unit_measure" class="form-control" id="unit" value="{{ unit }}">
			</div>

			<table class="table table-striped m-2">
				<thead>
					<tr>
						<th scope="col">Location</th>
						<th scope="col">Stock</th>
					</tr>
				</thead>
				<tbody>
                    {% for location in locations %}
                        <tr>
						<th scope="col">{{ location.name }}</th>
						<td class="row">
							<button class="btn btn-primary position-relative m-1" type="submit">
								-
							</button>
							<div class="form-group m-1">
								<input type="item_amount" class="form-control" id="amount" value="{{ location.quantity }}" style="width: 80px;">
							</div>
							<button class="btn btn-secondary position-relative m-1" type="submit">
								+
							</button>
						</td>
					</tr>
                    {% endfor %}

					<tr>
						<th scope="row" colspan="2">
							<button type="button" class="btn btn-outline-secondary col">assign a new location</button>
						</th>
					</tr>
				</tbody>
			</table>

			<div class="form-group m-2">
				<label for="stock">Total Stock</label>
				<input readonly type="total_stock" class="form-control" id="stock" value="{{ totalQuantity }}">
			</div>

			<a href="" class="m-2">view history report</a>

		</form>

</div>
